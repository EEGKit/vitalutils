<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vital File Viewer - A specialized viewer for .vital medical data files">
    <title>Vital File Viewer</title>

    <!-- PWA Support -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#181818">
    <link rel="icon" type="image/png" href="./static/img/logo-white.png">

    <!-- CSS Files -->
    <link href="./static/css/style.css" rel="stylesheet">
    <link href="./static/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Preload Key Assets -->
    <link rel="preload" href="./static/js/pako.min.js" as="script">
</head>

<body>
    <!-- Main Viewer Container -->
    <div id="div_preview" style="width:100%; height: 100%; overflow-y: auto; overflow-x: hidden; display: none;">
        <header class="viewer-header">
            <div id="span_preview_caseid" class="case-id"></div>
            <div class="viewer-controls">
                <span id="span_status"></span>
                <div id="btn_preview" style="display:none;">
                    <button type="button" id="fit_width" class="btn btn-control">Fit Width</button>
                    <button type="button" id="fit_100px" class="btn btn-control">100 Pixel/s</button>
                    <button type="button" id="convert_view" class="btn btn-control">Monitor View</button>
                </div>
            </div>
        </header>

        <!-- Canvas Views -->
        <canvas id="file_preview">Your web browser does not support HTML5 Canvas</canvas>
        <canvas id="moni_preview">Your web browser does not support HTML5 Canvas</canvas>

        <!-- Monitor View Controls -->
        <div id="moni_control">
            <div class="slider-container">
                <input id="moni_slider" type="range" min="0" max="0" value="0">
            </div>
            <div class="playback-controls">
                <button type="button" class="btn btn-transparent" id="btn_fast_backward" title="Go to the beginning">
                    <i class="fa fa-fast-backward" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-transparent" id="btn_step_backward" title="Rewind 1 frame">
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                </button>
                <button id="moni_pause" type="button" class="btn btn-transparent" style="display: none;">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <button id="moni_resume" type="button" class="btn btn-transparent">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-transparent" id="btn_step_forward" title="Proceed 1 frame">
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-transparent" id="btn_fast_forward" title="Go to the end">
                    <i class="fa fa-fast-forward" aria-hidden="true"></i>
                </button>
                <span id="casetime" class="case-time"></span>
                <div class="playback-speed">
                    <label for="play-speed">Play Speed</label>
                    <select class="form-control" id="play-speed">
                        <option value="1">x1</option>
                        <option value="2">x2</option>
                        <option value="4">x4</option>
                        <option value="6">x6</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- File Drop UI -->
    <div id="drop_message">üìÇ Drop a <b>.vital</b> file here or <u>click to select</u> for preview</div>
    <input type="file" id="file_input" accept=".vital" style="display:none;">
    <div id="drop_overlay">üìÇ Drop a .vital file here for preview</div>

    <!-- Loading Indicator -->
    <div id="loading-indicator">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            <span id="loading-filename"></span>
            <span id="loading-status">PARSING...</span>
            <span id="loading-percentage">0%</span>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
    </div>

    <!-- Error Display -->
    <div id="error-message" class="hidden">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-text">Error loading file</div>
        <button id="error-dismiss" class="btn">Dismiss</button>
    </div>

    <!-- Libraries and Modules -->
    <!-- Core dependencies bundled for offline use -->
    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/pako.min.js"></script>

    <!-- Main application script that loads modules -->
    <script src="./static/js/app.js" type="module"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
