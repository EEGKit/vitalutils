<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/css/style.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body>

    <div id="div_preview" style="display: none;">
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td>
                    <div class="file-history-container">
                        <button id="current_file_btn" class="btn btn-gray btn-sm dropdown-toggle">
                            <span id="span_preview_caseid"></span>
                            <i class="fa fa-caret-down caret-icon"></i>
                        </button>
                        <div id="file_history_dropdown">
                            <div id="file_history_items">
                            </div>
                        </div>
                    </div>
                </td>
                <td align="right">
                    <div id="btn_preview" style="display:none;">
                        <button type="button" id="select_file" class="btn btn-gray btn-sm">
                            Select Files
                        </button>
                        <button type="button" id="fit_width" class="btn btn-gray btn-sm">
                            Fit Width
                        </button>
                        <button type="button" id="fit_100px" class="btn btn-gray btn-sm">
                            100 Pixel/s
                        </button>
                        <button type="button" id="convert_view" class="btn btn-gray btn-sm"
                            onclick="window.vf.drawMoniview()">
                            Monitor View
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2"><span id="span_status"></span></td>
            </tr>
        </table>

        <canvas id="file_preview">Your web browser does not support HTML5
            Canvas</canvas>
        <canvas id="moni_preview">Your web browser does not support HTML5
            Canvas</canvas>

        <div id="time-overlay"></div>

        <div id="moni_control" style="display:none;">
            <div class="row">
                <div class="col-12">
                    <input id="moni_slider" type="range" min="0" max="0" value="0">
                </div>
            </div>
            <div class="row compact">
                <button type="button" class="btn btn-transparent" title="Go to the beginning" id="btn_rewind_start">
                    <i class="fa fa-fast-backward" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-transparent" title="Rewind 1 frame" id="btn_rewind">
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                </button>
                <button id="moni_pause" type="button" class="btn btn-transparent" style="display: none;">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <button id="moni_resume" type="button" class="btn btn-transparent">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-transparent" title="Proceed 1 frame" id="btn_proceed">
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-transparent" title="Go to the end" id="btn_proceed_end">
                    <i class="fa fa-fast-forward" aria-hidden="true"></i>
                </button>
                <span id="casetime"></span>
                <label for="play-speed" class="d-inline-block ml-auto label-play-speed">Play Speed</label>
                <select class="form-control form-control-sm sel-dark d-inline-block play-speed" id="play-speed">
                    <option value="1">x1</option>
                    <option value="2">x2</option>
                    <option value="4">x4</option>
                    <option value="6">x6</option>
                </select>
            </div>
        </div>
    </div>

    <div id="drop_message" style="display:none;">
        ðŸ“‚ Drop <b>.vital</b> file(s) here or <u>click to select</u> for preview
        <div class="subtitle">You can select multiple files at once</div>
    </div>
    <input type="file" id="file_input" accept=".vital" multiple style="display:none;">
    <div id="drop_overlay" style="display:none;">
        ðŸ“‚ Drop .vital file(s) here for preview
        <div class="subtitle">Multiple files supported</div>
    </div>

    <!-- Application scripts -->
    <script src="./static/js/app/main.js"></script>

</body>

</html>
